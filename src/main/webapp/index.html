<html>
    <head>
        <link rel='stylesheet' type='text/css' href='main.css'>
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'
         integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO' crossorigin='anonymous'>
         <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <title>ERS</title>
    </head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.js"></script>
	<script src=https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-route.min.js></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-cookies.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-sanitize.js"></script>
	<script src="my-angular.js"></script>
    <body ng-app="MainApp" ng-controller="MainCtrl">
		<nav class='navbar navbar-expand-lg navbar-dark bg-dark' id="navbar">
       		<button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarToggler' 
       			aria-controls='navbarTogglerDemo03' aria-expanded='false' aria-label='Toggle navigation' ng-if="type != 'login'">
              <span class='navbar-toggler-icon'></span>
            </button>
            <a class='navbar-brand {{navItems[0]}}' href='#!/{{type}}'>BitMiner Corp. ERS App</a>
          
            <div class='collapse navbar-collapse' id='navbarToggler' ng-if="type != 'login'">
              <ul class='navbar-nav mr-auto mt-2 mt-lg-0'>
                <li class='nav-item {{navItems[1]}}'>
                  <a class='nav-link' href="#!/requests">My Requests</a>
                </li>
                <li class='nav-item {{navItems[2]}}' ng-if="type == 'manager'">
                  <a class='nav-link' href="#!/manage">Resolve Requests</a>
                </li>
                <li class='nav-item {{navItems[3]}}'>
                  <a class='nav-link' href="#!/account">My Account</a>
                </li>
                <li class='nav-item'>
                  <a class='nav-link' ng-click='logout()' >logout</a>
                </li>
              </ul>
            </div>
		</nav>
    <div ng-view class='container-fluid'>
    </div>
    <p>{{error}}</p>
    <p ng-bind-html="error_message"></p>
    </body>

    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'
     	integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'
      	integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49' crossorigin='anonymous'></script>
	<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js' 
		integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy' crossorigin='anonymous'></script>
</html>
